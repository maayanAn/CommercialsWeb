
<ul style="list-style-type:none">   
    <li>
        <div>            
            <div class="container">
                <form class="form-group">
                    <div class="col-md-6 form-line">
                        <label>Name</label>                             
                    </div>            
                    <div class="col-md-6">
                        <label>Price</label>
                    </div>  
                </form>
            </div> 
            <hr>       
       </div>
    </li>
    <li *ngFor="let com of comToDisplay; let index = index">
        <div>            
            <div class="container">
                <form class="form-group">
                    <div class="col-md-6 form-line">
                        <div class="form-group" *ngFor="let comName of com.name; let index = index">
                            <label>{{comName}}</label>          
                        </div> 
                    </div>            
                    <div class="col-md-6">
                        <label>{{com.price}}</label>
                    </div>  
                </form>
            </div> 
            <hr>       
       </div>
    </li>
  </ul>
